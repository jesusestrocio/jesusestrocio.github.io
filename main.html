<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Calculator Application</header>
    <section class="calculator-container">
      <div class="calculator-container input-container">
        <input disabled class="input-area">
      </div>
      <div class="arithmetic-operators-container">

        <button class="arithmetic-operator open-bracket">(</button>
        <button class="arithmetic-operator close-bracket">)</button>
        <button class="arithmetic-operator percentage">%</button>
        <button class="arithmetic-operator clear">CE</button>

        <button class="arithmetic-operator seven">7</button>
        <button class="arithmetic-operator eight">8</button>
        <button class="arithmetic-operator nine">9</button>
        <button class="arithmetic-operator division">รท</button>

        <button class="arithmetic-operator four">4</button>
        <button class="arithmetic-operator five">5</button>
        <button class="arithmetic-operator six">6</button>
        <button class="arithmetic-operator multiplication">ร</button>

        <button class="arithmetic-operator one">1</button>
        <button class="arithmetic-operator two">2</button>
        <button class="arithmetic-operator three">3</button>
        <button class="arithmetic-operator subtraction">-</button>

        <button class="arithmetic-operator zero">0</button>
        <button class="arithmetic-operator decimal">.</button>
        <button class="arithmetic-operator answer">ANS</button>
        <button class="arithmetic-operator addition">+</button>

        <button class="arithmetic-operator equals">=</button>

      </div>
    </section>

    <footer>
      <p class="version-details">Version 1.0.0</p>
    </footer>

  </body>
  
  <script src="script.js"></script>

</html>
